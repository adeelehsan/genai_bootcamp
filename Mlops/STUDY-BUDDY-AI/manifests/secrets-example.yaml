# Kubernetes Secrets for API Keys
#
# IMPORTANT: This is an example file. DO NOT commit actual secrets to git.
#
# To create secrets in your cluster, use one of these methods:
#
# Method 1: Create from literal values (recommended)
# kubectl create secret generic groq-api-secret --from-literal=GROQ_API_KEY=your_groq_api_key_here
# kubectl create secret generic openai-api-secret --from-literal=OPENAI_API_KEY=your_openai_api_key_here
#
# Method 2: Create from base64 encoded values (shown below)
# Replace 'your_base64_encoded_key_here' with actual base64 encoded API keys
# To encode: echo -n 'your_api_key' | base64

---
apiVersion: v1
kind: Secret
metadata:
  name: groq-api-secret
type: Opaque
data:
  GROQ_API_KEY: your_base64_encoded_groq_key_here

---
apiVersion: v1
kind: Secret
metadata:
  name: openai-api-secret
type: Opaque
data:
  OPENAI_API_KEY: your_base64_encoded_openai_key_here
